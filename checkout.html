<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="fontawesome-free-6.1.1-web/css/all.min.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10-col-sm1-12" >
          <h4 class="text-center font-weight-bold m-5">FORM PENDAFTARAN</h4>
            <form>
              <div class="row mb-3">
                <label for="inputnama" class="col-sm-2 col-form-label">Nama lengkap</label>
                <div class="col-sm-10">
                  <input type="nama" class="form-control" id="inputnama">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputalamat" class="col-sm-2 col-form-label">Alamat Lengkap</label>
                <div class="col-sm-10">
                  <input type="alamat" class="form-control" id="inputalamat">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputjumlah" class="col-sm-2 col-form-label">Jumlah barang</label>
                <div class="col-sm-10">
                  <input type="jumlah" class="form-control" id="inputjumlah">
                </div>
              </div>
              <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Pembayaran</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="mandiri" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                      BANK BSI
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="bca" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                      BANK BCA
                    </label>
                  </div>
                  <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="gridRadios" id="cod" value="option3">
                    <label class="form-check-label" for="gridRadios3">
                      COD
                    </label>
                  </div>
                </div>
              </fieldset>
              <select class="form-select" aria-label="Default select example">
                <option selected>Pengiriman</option>
                <option value="1">JNE EXPRESS</option>
                <option value="2">PT.POS</option>
                <option value="3">JNT</option>
                <option value="4">NINJA EXPRESS</option>
              </select> 
              <br><br>
              <button type="button" class="btn btn-success" data-bs-dismiss="modal">Checkout</button>    
              
            </form>
        </div>
      </div>
    </div>
    
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
